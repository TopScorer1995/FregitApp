{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pcoded-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h4>Haulage</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ breadcrumb ] end -->
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <!-- [ page content ] start -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12" style="margin:0; padding:0">
                            <div class="card table-card" style="padding-left:20px; padding-right:20px; background-color: #4ec1ff">

                                <div class="card">
                                    <div class="card-header">
                                        <h5>Haulage table</h5>
                                    </div>
                                    <div class="card-block" style="margin:4px">
                                        <div class="dt-responsive table-responsive">
                                            <table id="dashboard_table" class="table table-striped table-bordered nowrap">
                                                <thead>
                                                    <tr>
                                                        <th>Reminder</th>
                                                        <th>Messages&Chat</th>
                                                        <th>Operational Procedures</th>
                                                        <th>Issues and Resolutions</th>
                                                        <th>Notes</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                    </tr>
                                                    <tr>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                        <td>*</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ page content ] end -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ style Customizer ] start -->
{#<div id="styleSelector">#}
{#</div>#}
<!-- [ style Customizer ] end -->
{% endblock %}

{% block script %}
<!-- Custom js -->
<script src="{% static 'assets/pages/data-table/js/data-table-custom.js'%}"></script>
<script src="{% static 'assets/js/pcoded.min.js'%}"></script>
{#<script src="{% static 'assets/js/vertical/vertical-layout.min.js'%}"></script>#}
<script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#dashboard_table").DataTable();
    });
</script>
{% endblock %}
