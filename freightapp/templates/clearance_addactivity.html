{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="pcoded-content">
    <!-- [ breadcrumb ] start -->
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h4>Add new activity</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- [ breadcrumb ] end -->
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <!-- [ page content ] start -->
                    <div class="row">
                        <div class="col-lg-12 col-md-12" style="margin:0; padding:0">
                            <div class="card table-card" style="padding-left:20px; padding-right:20px; padding-bottom: 200px">

                                <div class="">
                                    <div class="card-block" style="margin:4px; padding-top: 50px">
                                        <label style="padding-bottom: 20px">Enter New Name : </label>
                                        <input class="form-control" style="width: 50%"/>
                                    </div>
                                </div>


                                <div class="col-md-6 col-sm-6" style="float: right">
                                    <button id="btn_addnewaction" class="btn btn-primary" style="padding:4px 10px">Save</button>
                                    <button id="btn_addnewaction" class="btn btn-danger" style="padding:4px 8px">Cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- [ page content ] end -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- [ style Customizer ] start -->
{#<div id="styleSelector">#}
{#</div>#}
<!-- [ style Customizer ] end -->
{% endblock %}

{% block script %}
<!-- Custom js -->
<script src="{% static 'assets/pages/data-table/js/data-table-custom.js'%}"></script>
<script src="{% static 'assets/js/pcoded.min.js'%}"></script>
{#<script src="{% static 'assets/js/vertical/vertical-layout.min.js'%}"></script>#}
<script src="{% static 'assets/js/jquery.mCustomScrollbar.concat.min.js'%}"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#dashboard_table").DataTable({
            dom:
                "<'row'<'col-sm-3'l><'col-sm-6 text-center'B><'col-sm-3'f>>" +
                "<'row'<'col-sm-12'tr>>" +
                "<'row'<'col-sm-5'i><'col-sm-7'p>>",
            buttons:[
                'copyHtml5',
                'csvHtml5',
                'excelHtml5',
                'pdfHtml5',
                'print',
            ]
        });
        $("#btn_addnewaction").on("click", function(){
           window.location.href = "{% url 'clearance_input' %}";
        });
    });
</script>
{% endblock %}
